<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
</head>
<body>
<img src="img/statusbar.png" id="topBar">
<div id="padding"/>

<div class="block" id="tripstat">

</div>
<div class="lineback"><div class="line"></div></div>

    <div class="groupname"><p>NorCal Motorcycle Club</p></div><div class="groupno"><p>8</p></div>
    <div class="departtime"><p>Leaves at 6:00pm</p></div><div class="riders"><p>Riders</p></div>
</div>
<div class="lineback"><div class="line"></div></div>
<div class="block" id="group2">
    <div class="solo"><p>Ride Solo</p></div>
</div>
</div>
<img src="img/navbar.png" id="bottomBar">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/transit.js" type="text/javascript"></script>
<script type="text/javascript" src="js/cards.js"></script>

</html>
