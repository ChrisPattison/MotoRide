<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
</head>
<body>
<img src="img/statusbar.png" id="topBar">

<div id="padding"/>
<img id="navmap" src="img/navmap.png"/>

<div class="block" id="tripstat">
    <p class="dataname">Distance: <span class="data">66 Miles</span></p>

    <p class="dataname">Approx Time: <span class="data">32 Minutes</span></p>
</div>
<div class="lineback" id="line1">
    <div class="line"></div>
</div>
<div class="block" id="group0">
    <p id="rideSmall">Who Do You Want to</p>
    <p id="rideBig">Ride With Today?</p>
</div>
<div class="lineback" id="line2">
    <div class="line"></div>
</div>
<div class="block" id="group1">
    <div class="groupname"><p>BMW MOA NorCal</p></div>
    <div class="groupno"><p>20</p></div>
    <div class="departtime"><p>Leaves at 3:00pm</p></div>
    <div class="riders"><p>Riders</p></div>
    <p class="clear"></p>
</div>
<div class="lineback" id="line3">
    <div class="line"></div>
</div>
<div class="block" id="group2">
    <div class="groupname"><p>NorCal Motorcycle</p></div>
    <div class="groupno"><p>8</p></div>
    <div class="departtime"><p>Leaves at 6:00pm</p></div>
    <div class="riders"><p>Riders</p></div>
    <p class="clear"></p>
</div>
<div class="lineback" id="line4">
    <div class="line"></div>
</div>
<div class="block" id="group3">
    <div class="solo"><p>Ride Solo</p></div>
    <p class="clear"></p>
</div>
</div>
<img src="img/navbar.png" id="bottomBar">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/transit.js" type="text/javascript"></script>
<script type="text/javascript" src="js/cards.js"></script>
</body>
</html>
