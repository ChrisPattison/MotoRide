<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/winner.css">
</head>
<body>
<img src="img/statusbar.png" id="topBar">
<div id="padding">
    <h3 id="won">You won a $100 gift card!</h3>
    <div><img id="giftcard" src="img/giftcard.png"/></div>
    <div id="hand">
        <div id="tophand">
            <img class="card" id="2d" src="img/cards/2d.png"/>
            <img class="card" id="3d" src="img/cards/3d.png"/>
            </div>
        <div id="bottomhand">
            <img class="card" id="4s" src="img/cards/4s.png"/>
            <img class="card" id="5h" src="img/cards/5h.png"/>
            <img class="card" id="6s" src="img/cards/6s.png"/>
            </div>
    </div>
    <h3 id="score">Straight</h3>
    <img src="img/tellfriends.png" id="friends"/>
</div>
<img src="img/navbar.png" id="bottomBar">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/transit.js" type="text/javascript"></script>
<script src="js/winner.js" type="text/javascript"></script>
</body>
</html>
